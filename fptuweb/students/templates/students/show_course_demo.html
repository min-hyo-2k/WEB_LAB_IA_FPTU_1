{% extends 'students/base.html' %}
{% block title %}Demo 2{% endblock %}

{% block content %}
    <h3>
        <span id="ctl00_mainContent_lblRollnumber" style="font-weight: 700">Student {{student.name}}({{student.roll_number}})</span>
        "-"
        <span id="ctl00_mainContent_lblCurriculum" style="font-weight: 700; color: #FF0000">{{student.curriculum}}</span>
    </h3>
    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        {% for item in course %}
        <option value="{{item.course_code}}">{{item.name}} - {{item.course_code}}</option>
        {% endfor %}
    </select>
{% endblock %}
