{% extends 'students/base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Edit Message</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.auto_id }}" class="form-control" value="{{ form.username.value|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.text.id_for_label }}" class="form-label">Message</label>
            <textarea name="{{ form.text.html_name }}" id="{{ form.text.auto_id }}" class="form-control">{{ form.text.value|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
